<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
        
		<!-- STYLES -->
		<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
		<link href="styles/main.css" rel="stylesheet" />
	</head>
	<body>
		<div data-role="view" id="tabstrip-home" data-init="APP.homeView_onInit" data-title="Hello World!">
			<div data-role="content">
				<ul id="categoriesList" data-role="listview" data-style="inset"></ul>
			</div>
		</div>

		<script type="text/x-kendo-template" id="categoriesListTemplate">
			<a>${displayText}</a>
		</script>

		<!-- LAYOUTS -->
		<div data-role="layout" data-id="default-layout">
			<header data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</header>

			<div data-role="footer">
				<div data-role="tabstrip">
					<a href="#tabstrip-home" data-icon="home">Home</a>
				</div>
			</div>
		</div>
        
		<!-- SCRIPTS -->
		<script src="cordova.js"></script>
		<script src="kendo/js/jquery.min.js"></script>
		<script src="kendo/js/kendo.mobile.min.js"></script>
		<script src="scripts/application.js"></script>

		<script>
			APP.initialize(); 
		</script>
	</body>
</html>
